<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSage - Session Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #1a1e2e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(22, 27, 34, 0.8);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #58a6ff;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #58a6ff, #1f6feb);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(88, 166, 255, 0.4);
        }

        .sessions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .session-card {
            background: rgba(22, 27, 34, 0.9);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #30363d;
            transition: all 0.3s ease;
            position: relative;
        }

        .session-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #30363d;
        }

        .session-id {
            font-family: monospace;
            font-size: 14px;
            color: #58a6ff;
            font-weight: 600;
        }

        .status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status.active {
            background: rgba(35, 134, 54, 0.2);
            color: #238636;
            border: 1px solid #238636;
        }

        .status.inactive {
            background: rgba(248, 81, 73, 0.2);
            color: #f85149;
            border: 1px solid #f85149;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 12px;
            background: rgba(48, 54, 61, 0.5);
            border-radius: 8px;
        }

        .stat-number {
            display: block;
            font-size: 24px;
            font-weight: 700;
            color: #58a6ff;
        }

        .stat-label {
            font-size: 12px;
            color: #8b949e;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .session-details {
            margin-top: 15px;
        }

        .detail-section {
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(13, 17, 23, 0.5);
            border-radius: 8px;
            border-left: 3px solid #58a6ff;
        }

        .detail-title {
            font-weight: 600;
            color: #f0f6fc;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .code-preview {
            background: #0d1117;
            border: 1px solid #21262d;
            border-radius: 6px;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #8b949e;
            max-height: 100px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .audio-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #8b949e;
        }

        .timestamp {
            font-size: 11px;
            color: #6e7681;
            font-family: monospace;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }

        .no-sessions {
            text-align: center;
            padding: 60px 20px;
            color: #8b949e;
            font-size: 18px;
        }

        .refresh-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(22, 27, 34, 0.9);
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 12px;
            color: #58a6ff;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .error-message {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid #f85149;
            border-radius: 8px;
            padding: 15px;
            color: #f85149;
            text-align: center;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .session-card {
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üß† CodeSage Session Monitor</h1>
        <p>Real-time monitoring of interview sessions</p>
    </div>

    <div class="controls">
        <button class="btn" onclick="refreshData()">üîÑ Refresh</button>
        <button class="btn" onclick="toggleAutoRefresh()">‚è±Ô∏è Auto Refresh: <span id="autoRefreshStatus">OFF</span></button>
        <button class="btn" onclick="clearAllData()">üóëÔ∏è Clear All Sessions</button>
        <button class="btn" onclick="exportData()">üìä Export Data</button>
    </div>

    <div class="refresh-indicator" id="refreshIndicator" style="display: none;">
        Updating...
    </div>

    <div id="errorContainer"></div>
    
    <div id="sessionsContainer">
        <div class="loading">
            <p>Loading sessions...</p>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;
        let isAutoRefreshEnabled = false;

        async function fetchSessions() {
            try {
                showRefreshIndicator();
                const response = await fetch('http://localhost:8000/api/sessions/detailed');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                return data.sessions || {};
            } catch (error) {
                showError(`Failed to fetch sessions: ${error.message}`);
                return {};
            } finally {
                hideRefreshIndicator();
            }
        }

        async function refreshData() {
            const sessions = await fetchSessions();
            const container = document.getElementById('sessionsContainer');
            
            if (Object.keys(sessions).length === 0) {
                showNoSessions();
                return;
            }

            container.innerHTML = '';
            const grid = document.createElement('div');
            grid.className = 'sessions-grid';
            
            for (const [sessionId, details] of Object.entries(sessions)) {
                grid.appendChild(createSessionCard(sessionId, details));
            }
            
            container.appendChild(grid);
        }

        function createSessionCard(sessionId, details) {
            const card = document.createElement('div');
            card.className = 'session-card';
            
            const isActive = details.is_active || false;
            const stats = details.statistics || {};
            const latest = details.latest_activity || {};
            const connectionInfo = details.connection_info || {};
            
            const latestCode = latest.latest_code_preview || 'No code written yet';
            const codePreview = latestCode.length > 200 ? 
                latestCode.substring(0, 200) + '\n...' : latestCode;

            card.innerHTML = `
                <div class="session-header">
                    <div class="session-id">${sessionId.slice(-8)}</div>
                    <div class="status ${isActive ? 'active' : 'inactive'}">
                        ${isActive ? 'üü¢ Active' : 'üî¥ Inactive'}
                    </div>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-number">${stats.total_code_updates || 0}</span>
                        <span class="stat-label">Code Updates</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">${stats.total_executions || 0}</span>
                        <span class="stat-label">Executions</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">${stats.total_audio_chunks || 0}</span>
                        <span class="stat-label">Audio Chunks</span>
                    </div>
                </div>

                <div class="session-details">
                    <div class="detail-section">
                        <div class="detail-title">
                            üíª Current Code
                        </div>
                        <div class="code-preview">${escapeHtml(codePreview)}</div>
                    </div>

                    ${latest.latest_audio ? `
                    <div class="detail-section">
                        <div class="detail-title">
                            üé§ Latest Audio Activity
                        </div>
                        <div class="audio-info">
                            <span>Format: ${latest.latest_audio.format} | Size: ${latest.latest_audio.size_kb}KB</span>
                            <span class="timestamp">${new Date(latest.latest_audio.timestamp).toLocaleTimeString()}</span>
                        </div>
                    </div>
                    ` : ''}

                    ${latest.latest_execution ? `
                    <div class="detail-section">
                        <div class="detail-title">
                            ‚ö° Latest Execution
                        </div>
                        <div style="color: ${latest.latest_execution.success ? '#238636' : '#f85149'};">
                            ${latest.latest_execution.success ? '‚úì Success' : '‚úó Failed'} - 
                            <span class="timestamp">${new Date(latest.latest_execution.timestamp).toLocaleTimeString()}</span>
                        </div>
                        ${latest.latest_execution.error ? `<div style="margin-top: 5px; font-size: 12px; color: #f85149;">${escapeHtml(latest.latest_execution.error)}</div>` : ''}
                    </div>
                    ` : ''}

                    <div class="detail-section">
                        <div class="detail-title">
                            ‚è±Ô∏è Session Info
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 12px; color: #8b949e;">
                            <div>Connected: ${formatDate(connectionInfo.connected_at)}</div>
                            <div>Last Activity: ${formatDate(connectionInfo.last_activity)}</div>
                        </div>
                    </div>
                </div>
            `;

            // Add click handler for detailed view
            card.addEventListener('click', () => {
                showDetailedView(sessionId, details);
            });

            return card;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            try {
                return new Date(dateString).toLocaleString();
            } catch {
                return dateString;
            }
        }

        function showNoSessions() {
            const container = document.getElementById('sessionsContainer');
            container.innerHTML = `
                <div class="no-sessions">
                    <p>üî≠ No active sessions</p>
                    <p style="font-size: 14px; margin-top: 10px; color: #6e7681;">
                        Sessions will appear here when users connect to CodeSage
                    </p>
                </div>
            `;
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `
                <div class="error-message">
                    <strong>‚ö†Ô∏è Error:</strong> ${message}
                </div>
            `;
            
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }

        function showRefreshIndicator() {
            document.getElementById('refreshIndicator').style.display = 'block';
        }

        function hideRefreshIndicator() {
            document.getElementById('refreshIndicator').style.display = 'none';
        }

        function toggleAutoRefresh() {
            const statusElement = document.getElementById('autoRefreshStatus');
            
            if (isAutoRefreshEnabled) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                isAutoRefreshEnabled = false;
                statusElement.textContent = 'OFF';
                statusElement.style.color = '#f85149';
            } else {
                autoRefreshInterval = setInterval(refreshData, 3000); // Refresh every 3 seconds
                isAutoRefreshEnabled = true;
                statusElement.textContent = 'ON';
                statusElement.style.color = '#238636';
            }
        }

        async function clearAllData() {
            if (confirm('Are you sure you want to clear all session data? This cannot be undone.')) {
                try {
                    const response = await fetch('http://localhost:8000/admin/cleanup', {
                        method: 'POST'
                    });
                    
                    if (response.ok) {
                        alert('Session data cleaned up successfully');
                        refreshData();
                    } else {
                        alert('Failed to clear session data');
                    }
                } catch (error) {
                    alert('Error clearing data: ' + error.message);
                }
            }
        }

        function exportData() {
            fetchSessions().then(sessions => {
                const dataStr = JSON.stringify(sessions, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = `codesage-sessions-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            });
        }

        function showDetailedView(sessionId, details) {
            const newWindow = window.open('', '_blank', 'width=800,height=600');
            newWindow.document.write(`
                <html>
                <head>
                    <title>Session Details - ${sessionId}</title>
                    <style>
                        body { font-family: monospace; background: #0d1117; color: #f0f6fc; padding: 20px; }
                        pre { background: #21262d; padding: 15px; border-radius: 6px; overflow-x: auto; }
                        h2 { color: #58a6ff; }
                    </style>
                </head>
                <body>
                    <h1>Session Details: ${sessionId}</h1>
                    <h2>Full Data:</h2>
                    <pre>${JSON.stringify(details, null, 2)}</pre>
                </body>
                </html>
            `);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            refreshData();
        });
    </script>
</body>
</html>
